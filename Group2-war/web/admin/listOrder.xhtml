<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/admin_template/myTemplate.xhtml">
            <ui:define name="content">
                <div class="content">
                    <div class="breadLine">
                        <h:form>
                            <ul class="buttons">
                                <li>
                                    <h:commandLink action="#{customerManaged.logout()}">
                                        <span class="icon-off"></span>
                                        <span class="text">Log out</span>
                                    </h:commandLink>
                                </li>
                            </ul>
                        </h:form>
                    </div>
                    <div class="workplace">
                        <script type="text/javascript" charset="utf-8">
                            $(document).ready(function() {
                                $('#example').dataTable({
                                    "aaSorting": [[0, "desc"]]
                                });
                            });
                        </script>
                        <div class="page-header">
                            <h1>Bill Manager</h1>
                        </div>
                        <c:if test="#{not empty message}">
                            <div class="alert alert-success">                
                                <h4>#{message}!</h4>
                                #{messageDetails}
                            </div>
                        </c:if>
                        <div class="row-fluid">
                            <div class="span12">                    
                                <div class="head clearfix">
                                    <div class="isw-grid"></div>
                                    <h1>Bill List</h1> 
                                    <ul class="buttons">
                                        <li>
                                            <a href="javascript: window.open('#{root}/report/Bill.xhtml', '', 'width=' + screen.width + ', height=' + screen.height + ',resizable=yes,scrollbars=yes,toolbar=yes,menubar=yes,location=yes');" class="isw-print">
                                            </a>
                                        </li>
                                    </ul>  
                                </div>
                                <div class="block-fluid table-sorting clearfix">
                                    <table cellpadding="0" cellspacing="0" width="100%" class="table" id="example">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Customer</th>
                                                <th>Order Date</th>
                                                <th>Total Price</th>
                                                <th>Status</th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <c:forEach items="#{orderController.list}" var="item">
                                                <tr>
                                                    <td style="width: 10%">#{item.orderID}</td>
                                                    <td style="width: 20%">
                                                        <h:form>
                                                            <h:commandLink action="#{customerAdminManaged.details(row.customerID.customerID)}">
                                                                <h6>#{row.customerID.customerName}</h6>
                                                            </h:commandLink>
                                                        </h:form>
                                                    </td>
                                                    <td style="width: 20%">
                                                        <h:outputText value="#{item.orderDate}">
                                                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm" />
                                                        </h:outputText>
                                                    </td>
                                                    <c:set var="totalPrice" value="0" />
                                                    <c:forEach items="#{item.orderDetailsCollection}" var="orderDetail">
                                                        <c:set var="totalPrice" value="#{totalPrice + orderDetail.productID.priceOut * orderDetail.quantity}" />
                                                    </c:forEach>
                                                    <td>
                                                        <h:outputText value="#{totalPrice}">
                                                            <f:convertNumber pattern="###,###₫" currencySymbol="₫" type="currency"/>
                                                        </h:outputText>
                                                    </td>
                                                    <td>
                                                        <c:choose>
                                                            <c:when test="#{item.status == -1}">
                                                                Cancel
                                                            </c:when>
                                                            <c:when test="#{item.status == 0}">
                                                                New Order
                                                            </c:when>
                                                            <c:when test="#{item.status == 1}">
                                                                In progress
                                                            </c:when>
                                                            <c:otherwise>
                                                                Complete
                                                            </c:otherwise>
                                                        </c:choose>
                                                    </td>
                                                    <td style="width: 20%">
                                                        <div class="btn-group" align="center">                                        
                                                            <button data-toggle="dropdown" class="btn dropdown-toggle">Action
                                                                <span class="caret"></span>
                                                            </button>
                                                            <ul class="dropdown-menu">
                                                                <h:form>
                                                                    <li>
                                                                        <h:commandLink value="View Detail" action="#{orderController.viewDetails(item.orderID)}" />
                                                                    </li>
                                                                    <c:choose>
                                                                        <c:when test="#{item.status == -1}">
                                                                        </c:when>
                                                                        <c:when test="#{item.status == 0}">
                                                                            <li>
                                                                                <h:commandLink action="#{orderController.changeStatus(item.orderID, '-1')}" value="Cancel" />
                                                                            </li>
                                                                            <li>
                                                                                <h:commandLink action="#{orderController.changeStatus(item.orderID, '1')}" value="In progress" />
                                                                            </li>
                                                                        </c:when>
                                                                        <c:when test="#{item.status == 1}">
                                                                            <li>
                                                                                <h:commandLink action="#{orderController.changeStatus(item.orderID, '0')}" value="New Order" />
                                                                            </li>
                                                                            <li>
                                                                                <h:commandLink action="#{orderController.changeStatus(item.orderID, '2')}" value="Complete" />
                                                                            </li>
                                                                        </c:when>
                                                                        <c:otherwise>
                                                                        </c:otherwise>
                                                                    </c:choose>
                                                                    <li>
                                                                        <h:commandLink action="#{orderController.remove(item)}" value="Delete" onclick="return confirm('Are you sure you want to delete ?');" />
                                                                    </li>

                                                                </h:form>
                                                            </ul>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </c:forEach>                                                             
                                        </tbody>
                                    </table>
                                </div>
                            </div>                        
                        </div>
                        <div class="dr">
                            <span></span>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <ui:composition template="/admin_template/myTemplate.xhtml">
            <ui:define name="content">
                <div class="content">
                    <div class="breadLine">
                        <h:form>
                            <ul class="buttons">
                                <li>
                                    <h:commandLink action="#{customerManaged.logout()}">
                                        <span class="icon-off"></span>
                                        <span class="text">Log out</span>
                                    </h:commandLink>
                                </li>
                            </ul>
                        </h:form>
                    </div>
                    <div class="workplace">
                        <script type="text/javascript" charset="utf-8">
                            $(document).ready(function() {
                                $('#example').dataTable({
                                    "aaSorting": [[0, "desc"]]
                                });
                            });
                        </script>
                        <div class="page-header">
                            <h1>Brand Management</h1>
                        </div>
                        
                        <div class="row-fluid">
                            <div class="span12">                    
                                <div class="head clearfix">
                                    <div class="isw-grid"></div>
                                    <h1>Brand Management</h1>
                                    <ul class="buttons">
                                        <li>
                                            <a href="javascript: window.open('#{root}/report/Brand.xhtml', '', 'width=' + screen.width + ', height=' + screen.height + ',resizable=yes,scrollbars=yes,toolbar=yes,menubar=yes,location=yes');" class="isw-print">
                                            </a>
                                        </li>
                                        <li><a href="addBrand.xhtml" class="isw-plus"></a></li>
                                        <li class="toggle"><a href="#"></a></li>
                                    </ul>                             
                                </div>
                                <div class="block-fluid table-sorting clearfix">
                                    <table cellpadding="0" cellspacing="0" width="100%" class="table" id="example">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Brand Name</th>
                                                <th>Number of products</th>
                                                <th>Manipulation</th>                         
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <c:forEach items="#{brandController.list}" var="row">
                                                <tr>
                                                    <td style="width: 10%">#{row.brandID}</td>
                                                    <td style="width: 50%">
                                                        <h:form>
                                                            <h:commandLink action="#{brandController.details(row.brandID)}">
                                                                <h6>#{row.brandName}</h6>
                                                            </h:commandLink>
                                                        </h:form>
                                                    </td>
                                                    <td style="width: 20%">
                                                        <center>
                                                            #{row.productsCollection.size()}
                                                        </center>
                                                    </td>
                                                    <td style="width: 20%">
                                                        <div class="btn-group" align="center">                                        
                                                            <button data-toggle="dropdown" class="btn dropdown-toggle">Action
                                                                <span class="caret"></span>
                                                            </button>
                                                            <ul class="dropdown-menu">
                                                                <h:form>
                                                                    <li>
                                                                        <h:commandLink value="Edit" action="#{brandController.preUpdate(row.brandID)}" />
                                                                    </li>
                                                                    <li class="divider"></li>
                                                                    <li>
                                                                        <h:commandLink value="Delete" action="#{brandController.deleteBrand(row)}" onclick="return confirm('Delete brand will delete all related products. Are you sure ?');" />
                                                                    </li>
                                                                </h:form>
                                                            </ul>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </c:forEach>                                                             
                                        </tbody>
                                    </table>
                                </div>
                            </div>                        
                        </div>
                        <div class="dr">
                            <span></span>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

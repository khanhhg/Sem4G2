<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <ui:composition template="/admin_template/myTemplate.xhtml">
            <ui:define name="content">
                <div class="content">
                    <div class="breadLine">
                        <h:form>
                            <ul class="buttons">
                                <li>
                                    <h:commandLink action="#{customerManaged.logout()}">
                                        <span class="icon-off"></span>
                                        <span class="text">Log out</span>
                                    </h:commandLink>
                                </li>
                            </ul>
                        </h:form>
                    </div>
                    <div class="workplace">
                        <div class="page-header">
                            <h1>New Brand</h1>
                        </div>  
                        <div class="row-fluid">
                            <div class="span12">
                                <div class="head clearfix">
                                    <div class="isw-documents"></div>
                                    <h1>New Brand</h1>
                                </div>
                                <div class="block-fluid">
                                    <h:form>                      
                                        <div class="row-form clearfix">
                                            <div class="span3">Brand Name:</div>
                                            <div class="span9">
                                                <h:inputText id="name" value="#{brandController.brand.brandName}" required="true" requiredMessage="Brand name can not be null">
                                                    <f:validateLength minimum="3" maximum="30" />
                                                </h:inputText>
                                                <h:messages for="name" />
                                            </div>
                                        </div>
                                        <div class="footer tar">
                                            <h:commandButton value="Add" class="btn" action="#{brandController.addBrand()}" />
                                            <a href="listBrand.xhtml">
                                                <button type="button" class="btn">Back</button>
                                            </a>
                                        </div>
                                    </h:form>
                                </div>
                                <div class="dr">
                                    <span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
       
    </h:body>
</html>
